<!DOCTYPE html>
<html>
	<body>
		<p> Hello World </p>
		<div id="main">
			<p> This is <b>DOM</b> example </p>
			<p> Hello World <b> Now Typing Bold </b> ends.</p>
		</div>
		
		<img id="myImage" src="android.png"> Android </img>
		<p id="mine"> </p>
		

		<script>
			var x = document.getElementById("main");
			var y = x.getElementsByTagName("b");
			document.getElementById("mine").innerHTML ='The Line in Bold :' + y[0].innerHTML;
			document.getElementById("myImage").src = "backup_android.jpg";
			document.write(Date());
			
		</script>

	</body>
</html>
