<!DOCTYPE html>
<html>
	<style>
		#container{
			width:800px;
			height:400px;
			position:relative;
			background:green;
		}
		#animate{
			width:50px;
			height:50px;
			position:absolute;
			background-color:red;
		}
	</style>
	
	<p>
	<button onclick="moveNow()"> Click it. </button>
	</p>
	
	<div id="container">
		<div id="animate"></div>
	</div>
	
	<script>
		function moveNow(){
			var x = document.getElementById("animate");
			var pos = 0;
			var myFrame = setInterval(frame,5);
			
			function frame(){
				if(pos==400){
					clearInterval(myFrame);
				}
				else{
					pos++;
					x.style.top = pos+ "px";
					x.style.left = pos+ "px";
				}
			}
		}
	</script>
</html>
