<!DOCTYPE HTML>
<html>
	<head>
		<script>
			function movein(obj){
				obj.innerHTML= "This is IT!";
			}
			function moveout(obj){
				obj.innerHTML = "Change Now!";
			}
		</script>
	</head>
	
	<body>
		<div 	onmouseover = "movein(this)" 
				onmouseout = "moveout(this)" 
				style="
					background-color:red;
					width:200px;
					height:80px
					padding:90px;">
		Move Over ME
		</div>
	</body>
</html>
